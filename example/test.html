<!doctype html>
<html>
  <body>
    <h1>HTML5 Canvas</h1>
    <h2>The arc() Method</h2>

    <canvas id="myCanvas" width="500px" height="500px" style="border: 1px solid grey"></canvas>

    <script>
      const c = document.getElementById('myCanvas')
      const ctx = c.getContext('2d')
      ctx.beginPath()
      ctx.arc(250, 250, 250, 0, 2 * Math.PI)
      ctx.stroke()
    </script>
  </body>
</html>
